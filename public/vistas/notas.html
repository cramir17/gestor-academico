<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../src/css/style.css" />

    <!-- Bootstrap 5.3.8 (unificado) -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body onload="cargarDatos()">
    <header>

    <main class="main">
      <!-- SIDEBAR -->

        <a href="../index.html">P谩gina Principal</a>

      </div>

      <!-- CONTENIDO PRINCIPAL -->
      <div class="content-main">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Gesti贸n de Notas</h2>

          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalNota"
          >
            + Registrar nota
          </button>
        </div>

        <div style="text-align: center">
          <img
            id="gifContainer"
            src="../../public/assets/img/otros/Loading_icon.gif"
            alt="GIF animado"
            width="300"
          />
        </div>

        <table class="table" id="tablaNotas">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Estudiante</th>
              <th scope="col">Asignatura</th>
              <th scope="col">Nota</th>
              <th scope="col">Fecha</th>
              <th scope="col">Observaci贸n</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>

        </table>

                <!-- Modal: Agregar Nota -->

          <div
            class="modal fade"
            id="modalNota"
            tabindex="-1"
            aria-labelledby="modalNotaLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalNotaLabel">
                    Registrar nota
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>


              <form>
                <div class="modal-body">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Id</label>
                      <input
                        type="text"
                        class="form-control"
                        readonly
                        id="idModal"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Estudiante</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: Laura G贸mez"
                        id="estudianteModal"
                        required
                      />
                    </div>

                      <div class="col-md-6">
                        <label class="form-label">Asignatura</label>
                        <select class="form-select" required>
                          <option value="" disabled selected>
                            Seleccione una asignatura
                          </option>
                          <option>Matem谩ticas</option>
                          <option>SQL</option>
                          <option>Ingl茅s</option>
                        </select>
                      </div>

                      <div class="col-md-4">
                        <label class="form-label">Nota</label>
                        <input
                          type="number"
                          class="form-control"
                          min="0"
                          max="5"
                          step="0.1"
                          required
                        />
                      </div>

                      <div class="col-md-4">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" required />
                      </div>

                      <div class="col-md-12">
                        <label class="form-label">Observaci贸n</label>
                        <textarea class="form-control" rows="3"></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Guardar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
