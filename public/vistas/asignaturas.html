<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../src/css/style.css" />

    <!-- Bootstrap 5.3.8 (unificado) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>

    <script src="../../src/js/asignaturas.js"></script>

    <title>Mi primera p谩gina web</title>
  </head>
  <body onload="cargarDatos()">
    <header>
      <h1 id="main-title">Panel de Administraci贸n </h1>
    </header>

    <hr />

    <main class="main">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h2 class="menu-title">Men煤 de navegaci贸n</h2>
        <a href="../index.html">P谩gina Principal</a>
        <a href="./estudiantes.html">Estudiantes</a>
        <a href="./notas.html">Notas</a>
      </div>

      <!-- CONTENIDO PRINCIPAL -->
      <div class="content-main">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Asignaturas</h2>

          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalAsignatura"
            onclick="limpiarModal()"
          >
            + Agregar asignatura
          </button>
        </div>

        <div style="text-align: center">
          <img id="gifContainer"
            src="../../public/assets/img/otros/Loading_icon.gif"
            alt="GIF animado"
            width="300"
          />
        </div>

        <table class="table" id="tablaAsignaturas">
          <thead>
            <tr>
              <th scope="col">C贸digo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cr茅ditos</th>
              <th scope="col">Docente</th>
              <th scope="col">Estado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>

          <tbody id="tbodyAsignaturas"></tbody>
        </table>
        <!-- Modal: Agregar Asignatura -->
        <div
          class="modal fade"
          id="modalAsignatura"
          tabindex="-1"
          aria-labelledby="modalAsignaturaLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalAsignaturaLabel">
                  Editar asignatura
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>

              <form>
                <div class="modal-body">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Id</label>
                      <input
                        type="text"
                        class="form-control"
                        readonly
                        id="idModal"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: Programaci贸n Web"
                        id="nombreModal"
                        required
                      />
                    </div>

                    <div class="col-md-3">
                      <label class="form-label">Cr茅ditos</label>
                      <input
                        type="number"
                        class="form-control"
                        min="1"
                        max="10"
                        placeholder="Ej: 3"
                        id="creditosModal"
                        required
                      />
                    </div>

                    <div class="col-md-8">
                      <label class="form-label">Docente</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ej: Prof. Laura P茅rez"
                        id="docenteModal"
                        required
                      />
                    </div>

                    <div class="col-md-4">
                      <label class="form-label">Estado</label>
                      <select class="form-select" required id="estadoModal">
                        <option value="Activa" selected>Activa</option>
                        <option value="Inactiva">Inactiva</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    onclick="guardarCambios()"
                  >
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Derechos reservados 漏 2026 - Panel admin - del G1 de Programaci贸n con
        Java & Javascript
      </p>
    </footer>
  </body>
</html>
